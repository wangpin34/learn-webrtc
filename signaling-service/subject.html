<!DOCTYPE html>
<html>

<head>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoster</title>
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="stylesheet" href="/css/icons.css" />
    <style>
        video, canvas{
            max-width: 100%;
            width: 320px;
        }
    </style>
</head>

<body>
    <div class="status-panel">
        <span>Connection state: </span><span id="conn-state"></span>
        <br/>
        <span>signaling state: </span><span id="signaling-state"></span>
        <br/>
        <span>data channel state: </span><span id="data-channel-state"></span>
        <br/>
        <button id="connectBtn" disabled>连接</button>
    </div>
    <div class="app">
        <div id="msgs" class="msgs"></div>
        <div class="input-box">
            <div class="tools">
                <i class="icon icon-camera"></i>
                <i id="pick-image" class="icon icon-image"></i>
            </div>
            <div id="input" class="input" contenteditable="true"></div>
            <div class="buttons"><button id="send">发送</button><div>
        <div>
    </div>

    <form name="hideForm" style="display:none;">
        <input type="file" name="image"/>
    </form>
</body>
<script src="/socket.io/socket.io.js"></script>
<script src="js/lib/adapter.js"></script>
<script src="js/lib/common.js"></script>
<script src="js/chat-ui.js"></script>
<script src="js/subject.js"></script>
</html>
